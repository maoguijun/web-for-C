<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
  />
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.3.5/skins/default/aliplayer-min.css" />
  <script type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.3.5/aliplayer-min.js"></script>
  <style>
    #J_prismPlayer{
      margin:0 auto;
    }
  </style>
</head>

<body>
  <div class="prism-player" id="J_prismPlayer"></div>
  <script>
    // console.log(1324, window.location,window)
    let arr = window.location.search.split('&&')
    let id = arr[0].replace('?','')
    let playauth = arr[1]
    let width = window.screen.width
    let height = window.screen.height
    // console.log(18, id, playauth, width, height)
    var player = Aliplayer({
      id: "J_prismPlayer",
      autoplay: true,
      width: '1280px',
      height: '720px',
      vid:id,
      playauth:playauth
    });
    // console.log(player)

  </script>
</body>

</html>
